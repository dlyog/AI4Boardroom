<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Boardroom - Your Executive Team, Reimagined with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        .phone {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            margin: 0 auto;
            background: linear-gradient(135deg, #4f46e5, #0ea5e9);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            overflow-y: auto;
        }
        @media (min-width: 600px) {
            .phone {
                height: 90vh;
                margin: 5vh auto;
                border-radius: 40px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
        }
        .header {
            text-align: center;
            color: white;
            padding: 24px 0 10px 0;
        }
        .header h1 {
            font-size: 1.6rem;
            margin-bottom: 0.3rem;
            font-weight: bold;
            letter-spacing: 0.01em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            line-height: 1.3;
        }
        .header .icon {
            font-size: 1.7rem;
            vertical-align: middle;
        }
        .header p {
            font-size: 1rem;
            opacity: 0.92;
            margin-bottom: 0.3rem;
        }
        .logout-btn {
            position: absolute;
            top: 22px;
            right: 26px;
            background: rgba(255,255,255,0.13);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 1px 6px 0 rgba(0,0,0,0.08);
            transition: background 0.16s;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .logout-btn:hover {
            background: rgba(255,255,255,0.20);
        }
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 26px 0 0 0;
        }
        .action-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 22px;
            color: white;
            display: flex;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            box-shadow: 0 3px 12px 0 rgba(0,0,0,0.05);
        }
        .action-card:active {
            transform: scale(0.98);
            background: rgba(255,255,255,0.18);
        }
        .card-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.18);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .card-icon i {
            font-size: 24px;
        }
        .card-content h2 {
            font-size: 1.16rem;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: 0.01em;
        }
        .card-content p {
            font-size: 0.97rem;
            opacity: 0.88;
        }
        .main-action-card {
    background: linear-gradient(135deg, #6366f1 0%, #0ea5e9 100%);
    border-radius: 20px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.14);
    padding: 32px 24px;
    color: white;
    display: flex;
    align-items: center;
    flex-direction: column;
    margin-bottom: 32px;
    cursor: pointer;
    transition: transform 0.15s, box-shadow 0.15s;
    border: none;
}
.main-action-card:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 12px 32px rgba(0,0,0,0.18);
    background: linear-gradient(135deg, #6366f1 0%, #0ea5e9 90%);
}
.main-action-icon {
    width: 68px;
    height: 68px;
    background: rgba(255,255,255,0.16);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 18px;
}
.main-action-icon i {
    font-size: 32px;
}
.main-action-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 8px;
}
.main-action-desc {
    font-size: 1.05rem;
    opacity: 0.92;
    text-align: center;
}


    </style>
</head>
<body>
    <div class="phone">
        <!-- Logout Button -->
        <button class="logout-btn" onclick="window.location.href='/logout'">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>

        <!-- Header -->
        <div class="header">
            <h1>
                <span class="icon"><i class="fas fa-chess-board"></i></span>
                AI4Boardroom
            </h1>
            <p>Your Executive Team, Reimagined with AI</p>
        </div>

        <!-- Main Content -->
        <div class="card-container">
            <!-- Upload Card -->
            <a href="/upload" class="action-card">
                <div class="card-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="card-content">
    <div class="main-action-title">Connect With Board</div>
    <div class="main-action-desc">Share a document, photo, or voice memo</div>
                </div>
            </a>

            <!-- Audit Card -->
            <a href="/audit" class="action-card">
                <div class="card-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div class="card-content">
                    <h2>View Audit Trail</h2>
                    <p>Review all AI-backed board decisions & insights</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
